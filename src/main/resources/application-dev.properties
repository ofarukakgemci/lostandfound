spring.application.name=lostandfound
# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.org.springframework.cache=TRACE

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379


springdoc.show-actuator=true

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8090/default
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8090/default/jwks

spring.security.oauth2.client.registration.myclient.client-id=my-client
spring.security.oauth2.client.registration.myclient.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.myclient.scope=openid
spring.security.oauth2.client.registration.myclient.provider=myprovider
