spring.application.name=lostandfound
# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update


# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379


spring.security.oauth2.resourceserver.jwt.issuer-uri=http://your-configured-issuer/
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://your-configured-issuer/jwks

spring.profiles.active=dev